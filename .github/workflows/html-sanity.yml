name: HTML Sanity

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  check-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure each site has index.html
        run: |
          missing=0
          for d in sites/*; do
            [ -d "$d" ] || continue
            if [ ! -f "$d/index.html" ]; then
              echo "::error file=$d::Missing index.html"
              missing=1
            fi
          done
          exit $missing
