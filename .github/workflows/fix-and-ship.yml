name: Fix and Ship

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run tools/fix-and-ship.js if present
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -f tools/fix-and-ship.js ]; then
            node tools/fix-and-ship.js || true
          else
            echo "tools/fix-and-ship.js not found, skipping"
          fi
