name: Deploy Entire Utility Network (Umbrella + Sub-sites)

on:
  workflow_dispatch:
    inputs:
      reuse_umbrella_site:
        description: "Existing Netlify site name for the umbrella (optional). Leave blank to create utility-umbrella."
        required: false
        default: "golden-elf-b1aa95"
  push:
    branches:
      - main
    paths:
      - "sites/**"

permissions:
  contents: write

env:
  GA_ID: G-083MSQKPFX
  ADS_PUB: ca-pub-6175161566333696
  UMBRELLA_DIR: sites/utility-network-landing

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Deploy umbrella + sub-sites to Netlify
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          REUSE_UMBRELLA: ${{ github.event.inputs.reuse_umbrella_site }}
        run: node scripts/deploy-network.js
      - name: Commit & push generated files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: deploy umbrella + micro-sites and wire live links" || echo "No changes to commit"
          git push
