</head><body>
  <header><div class="wrap">
    <h1>Utility Network</h1>
    <p>Everyday life & home calculators. Fast, lightweight, and free.</p>
  </div></header>
  <section class="grid" id="cards"></section>
  <script>
    fetch('assets/network.json',{cache:'no-store'}).then(r=>r.json()).then(items=>{
      const cards=document.getElementById('cards');
      const make=(n,u,d)=>`<article class="card"><h3>${n}</h3><p>${d}</p><a class="btn" href="${u}">Visit</a></article>`;
      const desc={
        "Party Planner Pack":"Drinks, food, pizza, playlists, seating.","Cooking Core":"Recipe scaler, units, rice ratios, timers.",
        "Home Project Calculators":"Paint, tile, concrete, mulch & materials.","Home Energy Cost":"Appliance kWh cost, heaters, bulbs & savings.",
        "Travel Cost Minis":"Gas trip cost, per-diem, hotel tax, packing.","Template & PDF Generators":"Grocery list, invites, chore chart, habit tracker.",
        "Work & Money Utilities":"Salaryâ†”hourly, PTO, paycheck diff, bill split.","Shopping Saver Tools":"Unit price, BOGO break-even, sales tax.",
        "Subscription Tamer":"Track subs, per-use, annual vs monthly.","Holiday & Event Minis":"Turkey servings, lights length, BBQ planner.",
        "Cleaning & Laundry Lab":"Detergent dose, dilution, schedules, stain timers.","Moving & Storage Planner":"Box count, truck size, unit size, labels.",
        "Yard & Garden Planner":"Plant spacing, raised beds, mulch, water cost.","Home Office & Media Setup":"Viewing distance, throw, desk layout, bandwidth.",
        "Time & Scheduling Tools":"Timezones, business days, commute fuel, sunrise."
      };
      items.forEach(i=>cards.insertAdjacentHTML('beforeend', make(i.name, i.url, desc[i.name]||"Quick calculators & helpers")));
    }).catch(console.error);
  </script>
</body></html>
