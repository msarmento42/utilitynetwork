<div class="card"><h1>Pizza Planner</h1><p>How many pizzas do you need?</p></div>
<div class="card grid grid-2">
  <div><label class="label">Guests</label><input class="input" id="p-guests" type="number" value="20"/></div>
  <div><label class="label">Appetite</label><select class="input" id="p-appetite"><option value="light">Light</option><option value="normal" selected>Normal</option><option value="heavy">Hearty</option></select></div>
</div>
<div class="card" id="p-result"></div>
<script>
function calcPizza(){const g=+p_guests.value||0;const per=p_appetite.value==='heavy'?4:p_appetite.value==='light'?2:3;const slices=g*per,pies=Math.ceil(slices/8);p_result.innerHTML=`Total slices: <strong>${slices}</strong> (~ <strong>${pies}</strong> large pizzas)`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['p-guests','p-appetite'].includes(e.target.id))calcPizza();}));calcPizza();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
