<div class="card"><h1>Drink Calculator</h1><p>Estimate beer, wine, spirits, and ice.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Adult guests</label><input class="input" id="d-guests" type="number" value="20"/></div>
  <div><label class="label">Event length (hours)</label><input class="input" id="d-hours" type="number" step="0.5" value="4"/></div>
</div>
<div class="card"><label class="label">Preference</label>
<select class="input" id="d-profile"><option value="balanced">Balanced</option><option value="beer">Beer-heavy</option><option value="wine">Wine-heavy</option><option value="cocktails">Cocktail-forward</option></select>
</div>
<div class="card" id="d-result"></div>
<script>
function calcDrinks(){const g=+d_guests.value||0,h=+d_hours.value||0,prof=d_profile.value;let u=1;if(h>4)u=.9;const total=Math.ceil(g*h*u);const mix={balanced:[.45,.35,.2],beer:[.6,.25,.15],wine:[.25,.6,.15],cocktails:[.2,.25,.55]}[prof];const beers=Math.ceil(total*mix[0]);const wineBottles=Math.ceil((total*mix[1])/5);const spiritBottles=Math.ceil((total*mix[2])/18);const ice=Math.ceil(g*1.5);d_result.innerHTML=`Total drinks: <strong>${total}</strong><br>Beer: <strong>${beers}</strong> • Wine: <strong>${wineBottles}</strong> bottles • Spirits: <strong>${spiritBottles}</strong> bottles<br>Ice: <strong>${ice}</strong> lbs`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['d-guests','d-hours','d-profile'].includes(e.target.id))calcDrinks();}));calcDrinks();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
