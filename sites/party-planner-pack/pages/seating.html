<div class="card"><h1>Seating & Space</h1><p>Estimate chairs, tables, and square footage.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Guests</label><input class="input" id="s-guests" type="number" value="40"/></div>
  <div><label class="label">% seated at once</label><input class="input" id="s-seated" type="number" value="70"/></div>
</div>
<div class="card" id="s-result"></div>
<script>
function calcSeat(){const g=+s_guests.value||0,pct=+s_seated.value||70;const chairs=Math.ceil(g*(pct/100));const tables=Math.ceil(chairs/8);const sqft=Math.ceil(g*10);s_result.innerHTML=`Chairs: <strong>${chairs}</strong> • Tables: <strong>${tables}</strong> • Space: <strong>${sqft} sq ft</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['s-guests','s-seated'].includes(e.target.id))calcSeat();}));calcSeat();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
