<div class="card"><h1>Playlist Runtime</h1><p>Estimate how many songs you need.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Event length (hours)</label><input class="input" id="pl-hours" type="number" step="0.5" value="4"/></div>
  <div><label class="label">Avg song length (min)</label><input class="input" id="pl-avg" type="number" step="0.1" value="3.5"/></div>
</div>
<div class="card" id="pl-result"></div>
<script>
function calcPlaylist(){const hours=+pl_hours.value||0;const avg=+pl_avg.value||3.5;const songs=Math.ceil((hours*60)/avg);pl_result.innerHTML=`You need about <strong>${songs}</strong> songs.`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['pl-hours','pl-avg'].includes(e.target.id))calcPlaylist();}));calcPlaylist();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
