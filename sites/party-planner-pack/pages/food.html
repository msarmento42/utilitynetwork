<div class="card"><h1>Food Quantity Calculator</h1><p>Estimate mains, sides, and appetizers.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Guests</label><input class="input" id="f-guests" type="number" value="20"/></div>
  <div><label class="label">Service style</label><select class="input" id="f-style"><option value="appetizers">Appetizers & snacks</option><option value="buffet">Buffet</option><option value="seated">Seated dinner</option></select></div>
</div>
<div class="card" id="f-result"></div>
<script>
function calcFood(){const g=+f_guests.value||0,style=f_style.value;let mains=.3,sides=.5,apps=3;if(style==='buffet'){mains=.4;sides=.7;apps=4}if(style==='seated'){mains=.35;sides=.6;apps=3}f_result.innerHTML=`Mains: <strong>${Math.ceil(g*mains)} lb</strong> • Sides: <strong>${Math.ceil(g*sides)} lb</strong> • Appetizers: <strong>${Math.ceil(g*apps)}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['f-guests','f-style'].includes(e.target.id))calcFood();}));calcFood();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
