<div class="card"><h1>Gift Budget Splitter</h1><p>Divide a total gift budget equally or by priority weighting.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Total budget ($)</label><input class="input" id="g-total" type="number" value="500"/></div>
  <div><label class="label"># of people</label><input class="input" id="g-num" type="number" value="5"/></div>
</div>
<div class="card"><label class="label">Weights (comma-separated, optional)</label><input class="input" id="g-weights" placeholder="e.g., 1,2,1,1,3"/></div>
<div class="card" id="g-result"></div>
<script>
function gifts(){const total=+g_total.value||500;const n=+g_num.value||5;const weights=(g_weights.value||'').split(',').map(s=>+s.trim()).filter(x=>x>0);let shares=[];if(weights.length===n){const sum=weights.reduce((a,b)=>a+b,0);shares=weights.map(w=> total*(w/sum));}else{const each=total/n;shares=Array(n).fill(each);}g_result.innerHTML=shares.map((v,i)=>`Person ${i+1}: $${Site.fmt(v,2)}`).join('<br/>');}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['g-total','g-num','g-weights'].includes(e.target.id))gifts();}));gifts();
</script>
