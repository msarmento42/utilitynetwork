<div class="card"><h1>Ham Servings</h1><p>Estimate ham size by guest count and cut.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Guests</label><input class="input" id="h-people" type="number" value="8"/></div>
  <div><label class="label">Cut</label><select class="input" id="h-cut"><option value="bone-in" selected>Bone-in</option><option value="boneless">Boneless</option></select></div>
</div>
<div class="card" id="h-result"></div>
<div class="card small">Guideline only; adjust for sides and appetites.</div>
<script>
function ham(){const ppl=+h_people.value||8;const cut=h_cut.value;const per=cut==='boneless'?0.5:0.75;const total=Math.ceil(ppl*per*2)/2;h_result.innerHTML=`Recommended ham: <strong>${total}</strong> lb`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['h-people','h-cut'].includes(e.target.id))ham();}));ham();
</script>

    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
