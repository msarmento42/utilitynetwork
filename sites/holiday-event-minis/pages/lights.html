<div class="card"><h1>String Lights Length</h1><p>Estimate total string-light length for a tree or decor.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Tree height (ft)</label><input class="input" id="l-height" type="number" value="7"/></div>
  <div><label class="label">Density</label><select class="input" id="l-density"><option value="minimal">Minimal</option><option value="normal" selected>Normal</option><option value="lush">Lush</option></select></div>
</div>
<div class="card"><label class="label">Feet per strand</label><input class="input" id="l-strand" type="number" value="25"/></div>
<div class="card" id="l-result"></div>
<div class="card small">Guideline only; adjust for spacing and bulb size.</div>
<script>
function lights(){const height=+l_height.value||7;const density=l_density.value;const per=density==='minimal'?10:density==='lush'?15:12;const length=height*per;const strand=+l_strand.value||25;const strands=Math.ceil(length/strand);l_result.innerHTML=`Estimated length: <strong>${Site.fmt(length,0)}</strong> ft • Strands (~${strand} ft): <strong>${strands}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['l-height','l-density','l-strand'].includes(e.target.id))lights();}));lights();
</script>
