<div class="card"><h1>Contrarianizer</h1><p>Paste matchups (one per line). This toy suggests a few upsets to be different (manual tuning encouraged).</p></div>
<div class="card">
  <label class="label">Games</label><textarea class="input" id="ct-games" rows="6">SF @ SEA
DAL @ PHI
KC @ LV
MIA @ BUF</textarea>
  <label class="label">Target upsets</label><input class="input" id="ct-target" type="number" value="2"/>
  <button class="btn btn-primary" onclick="run()">Suggest</button>
</div>
<div class="card" id="ct-result"></div>
<script>
function run(){const games=(ct_games.value||'').split('\n').map(s=>s.trim()).filter(Boolean);const targetUpsets=+ct_target.value||2;const picks=[];for(let i=0;i<games.length;i++){if(picks.length>=targetUpsets)break;if(i%2===1)picks.push(games[i]);}ct_result.innerHTML='<div class="result">Try these upsets: <strong>'+picks.join(', ')+'</strong></div>';}
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
