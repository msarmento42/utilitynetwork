<div class="card"><h1>Chore Chart</h1><p>Type in the table, then print.</p></div>
<div class="card">
  <table>
    <thead><tr><th>Task</th><th>Person</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th></tr></thead>
    <tbody id="c-body"></tbody>
  </table>
  <div style="margin-top:10px"><button class="btn" id="c-add">Add row</button> <button class="btn" onclick="window.print()">Print</button></div>
</div>
<script>
function addRow(){const tr=document.createElement('tr');tr.innerHTML='<td contenteditable>Task</td><td contenteditable>Person</td><td contenteditable>Mon</td><td contenteditable>Tue</td><td contenteditable>Wed</td><td contenteditable>Thu</td><td contenteditable>Fri</td><td contenteditable>Sat</td><td contenteditable>Sun</td>';c_body.appendChild(tr);}
document.addEventListener('DOMContentLoaded',()=>{c_add.addEventListener('click',addRow);addRow();});
</script>

(async function(){
  try{
    const res = await fetch('/assets/network.json');

    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');

  }catch(e){}
})();
