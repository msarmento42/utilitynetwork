  <div class="container">

<div class="card"><h1>Invite Maker</h1><p>Fill and print or save as PDF.</p></div>
<div class="card grid grid-2">
  <div>
    <label class="label">Event title</label><input class="input" id="i-title" value="Freedom Fiesta"/>
    <label class="label">When</label><input class="input" id="i-when" value="Fri, Dec 5 · 6:00 PM"/>
    <label class="label">Where</label><input class="input" id="i-where" value="Milpitas, CA"/>
    <label class="label">Note</label><textarea class="input" id="i-note" rows="4">Bring good vibes ✨</textarea>
    <button class="btn" onclick="window.print()">Print / Save PDF</button>
  </div>
  <div class="card" id="i-prev" style="min-height:200px"></div>
</div>
<script>
function update(){i_prev.innerHTML=`<h2>${i_title.value}</h2><p>${i_when.value}</p><p>${i_where.value}</p><p>${i_note.value}</p>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['i-title','i-when','i-where','i-note'].includes(e.target.id))update();}));update();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
