<div class="card"><h1>Salary ↔ Hourly</h1><p>Convert salary to hourly and vice versa.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Mode</label><select class="input" id="sh-mode"><option value="s2h">Salary → Hourly</option><option value="h2s">Hourly → Salary</option></select><label class="label">Value</label><input class="input" id="sh-val" type="number" value="100000"/></div>
  <div><label class="label">Weeks/year</label><input class="input" id="sh-weeks" type="number" value="52"/><label class="label">Hours/week</label><input class="input" id="sh-hours" type="number" value="40"/></div>
</div>
<div class="card" id="sh-result"></div>
<script>
function sh(){const m=sh_mode.value;const val=+sh_val.value||0;const weeks=+sh_weeks.value||52;const hours=+sh_hours.value||40;const out=m==='s2h'?(val/(weeks*hours)):(val*weeks*hours);sh_result.innerHTML=`${m==='s2h'?'Hourly':'Salary'}: <strong>$${Site.fmt(out,2)}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['sh-mode','sh-val','sh-weeks','sh-hours'].includes(e.target.id))sh();}));sh();
</script>
