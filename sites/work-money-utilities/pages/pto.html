<div class="card"><h1>PTO Accrual</h1><p>Estimate PTO hours at year end.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Current hours</label><input class="input" id="pto-current" type="number" value="40"/></div>
  <div><label class="label">Hours per pay period</label><input class="input" id="pto-earn" type="number" step="0.1" value="6.15"/></div>
</div>
<div class="card grid grid-2">
  <div><label class="label">Pay periods/year</label><input class="input" id="pto-peryear" type="number" value="26"/></div>
  <div><label class="label">Vacation (weeks)</label><input class="input" id="pto-weeks" type="number" step="0.5" value="2"/></div>
</div>
<div class="card" id="pto-result"></div>
<script>
function pto(){const current=+pto_current.value||0;const earn=+pto_earn.value||6.15;const per=+pto_peryear.value||26;const weeks=+pto_weeks.value||2;const target=current+(earn*per)-(weeks*40);pto_result.innerHTML=`Projected year-end PTO: <strong>${Site.fmt(target,1)} h</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['pto-current','pto-earn','pto-peryear','pto-weeks'].includes(e.target.id))pto();}));pto();
</script>

(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
