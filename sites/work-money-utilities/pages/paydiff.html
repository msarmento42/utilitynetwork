<div class="card"><h1>Paycheck Difference</h1><p>Estimate net change per paycheck after a raise (rough).</p></div>
<div class="card grid grid-2">
  <div><label class="label">Annual salary ($)</label><input class="input" id="pd-salary" type="number" value="100000"/></div>
  <div><label class="label">Change (%)</label><input class="input" id="pd-change" type="number" step="0.1" value="1"/><label class="label">Withholding est. (%)</label><input class="input" id="pd-tax" type="number" step="0.1" value="30"/></div>
</div>
<div class="card" id="pd-result"></div>
<script>
function pd(){const sal=+pd_salary.value||0;const ch=+pd_change.value||1;const tax=+pd_tax.value||30;const newS=sal*(1+ch/100);const net=(newS-sal)*(1-tax/100)/26;pd_result.innerHTML=`Approx. net change per paycheck: <strong>$${Site.fmt(net,2)}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['pd-salary','pd-change','pd-tax'].includes(e.target.id))pd();}));pd();
</script>
