<div class="card"><h1>Overtime Estimator</h1><p>Estimate gross overtime pay at a multiplier.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Hourly ($)</label><input class="input" id="ot-hourly" type="number" step="0.01" value="35"/></div>
  <div><label class="label">OT hours</label><input class="input" id="ot-hours" type="number" step="0.1" value="8"/></div>
</div>
<div class="card"><label class="label">OT rate</label><select class="input" id="ot-rate"><option value="1.5">1.5×</option><option value="2">2×</option></select></div>
<div class="card" id="ot-result"></div>
<script>
function ot(){const hourly=+ot_hourly.value||35;const hrs=+ot_hours.value||8;const rate=+ot_rate.value||1.5;const gross=hourly*hrs*rate;ot_result.innerHTML=`Overtime gross: <strong>$${Site.fmt(gross,2)}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['ot-hourly','ot-hours','ot-rate'].includes(e.target.id))ot();}));ot();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
