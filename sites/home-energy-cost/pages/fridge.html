  <div class="container">
    <div id="network-bar" class="nav" style="display:none"></div>

<div class="card"><h1>Fridge Cost</h1><p>Estimate monthly cost from annual kWh rating.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Annual usage (kWh)</label><input class="input" id="f-ann" type="number" value="500"/></div>
  <div><label class="label">Rate ($/kWh)</label><input class="input" id="f-rate" type="number" step="0.01" value="0.30"/></div>
</div>
<div class="card" id="f-result"></div>
<script>
function fridge(){const annual=+f_ann.value||500;const rate=+f_rate.value||0.3;const monthly=(annual*rate)/12;f_result.innerHTML=`Monthly cost: <strong>$${Site.fmt(monthly,2)}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['f-ann','f-rate'].includes(e.target.id))fridge();}));fridge();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
