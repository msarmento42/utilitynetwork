  <div class="container">

<div class="card"><h1>Washer & Dryer Cost</h1><p>Estimate weekly cost from per-load kWh and loads.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Washer kWh/load</label><input class="input" id="w-w" type="number" step="0.1" value="0.5"/></div>
  <div><label class="label">Dryer kWh/load</label><input class="input" id="w-d" type="number" step="0.1" value="3"/></div>
</div>
<div class="card grid grid-2">
  <div><label class="label">Loads/week</label><input class="input" id="w-l" type="number" value="5"/></div>
  <div><label class="label">Rate ($/kWh)</label><input class="input" id="w-r" type="number" step="0.01" value="0.30"/></div>
</div>
<div class="card" id="w-result"></div>
<script>
function washer(){const wkwh=+w_w.value||0.5;const dkwh=+w_d.value||3;const loads=+w_l.value||5;const rate=+w_r.value||0.3;const cost=(wkwh+dkwh)*loads*rate;w_result.innerHTML=`Weekly cost: <strong>$${Site.fmt(cost,2)}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['w-w','w-d','w-l','w-r'].includes(e.target.id))washer();}));washer();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
