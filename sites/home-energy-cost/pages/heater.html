<div class="card"><h1>Space Heater</h1><p>Estimate daily cost using wattage, duty cycle, and hours.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Heater wattage (W)</label><input class="input" id="h-w" type="number" value="1500"/></div>
  <div><label class="label">Rate ($/kWh)</label><input class="input" id="h-rate" type="number" step="0.01" value="0.30"/></div>
</div>
<div class="card grid grid-2">
  <div><label class="label">Duty cycle (%)</label><input class="input" id="h-duty" type="number" value="70"/></div>
  <div><label class="label">Hours used</label><input class="input" id="h-hrs" type="number" step="0.5" value="4"/></div>
</div>
<div class="card" id="h-result"></div>
<script>
function heater(){const w=+h_w.value||1500;const rate=+h_rate.value||0.3;const duty=+h_duty.value||70;const hrs=+h_hrs.value||4;const kwh=(w/1000)*(hrs*(duty/100));const cost=kwh*rate;h_result.innerHTML=`Estimated cost: <strong>$${Site.fmt(cost,2)}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['h-w','h-rate','h-duty','h-hrs'].includes(e.target.id))heater();}));heater();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
