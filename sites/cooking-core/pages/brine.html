<div class="card"><h1>Brine Timer</h1><p>General-purpose brine timing (guidelines only).</p></div>
<div class="card"><label class="label">Protein</label><select class="input" id="b-type"><option value="chicken-parts">Chicken parts</option><option value="whole-chicken">Whole chicken</option><option value="pork-chops">Pork chops</option><option value="turkey">Turkey</option></select></div>
<div class="card" id="b-result"></div>
<div class="card small">Always follow food safety guidance.</div>
<script>
const HOURS={'chicken-parts':[4,8],'whole-chicken':[8,12],'pork-chops':[4,8],'turkey':[12,24]};
function brine(){const t=b_type.value;const [minH,maxH]=HOURS[t]||[4,8];b_result.innerHTML=`Brine for <strong>${minH}–${maxH}</strong> hours.`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['b-type'].includes(e.target.id))brine();}));brine();
</script>

(async function(){

    const res = await fetch('/assets/network.json');

    const links = await res.json();

    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');

})();
