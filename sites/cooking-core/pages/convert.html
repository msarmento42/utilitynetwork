<div class="card"><h1>Unit Converter</h1><p>Cups → grams for common ingredients.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Ingredient</label><select class="input" id="cv-ing"><option value="water">Water</option><option value="flour">All-purpose flour</option><option value="sugar">Granulated sugar</option><option value="butter">Butter</option></select></div>
  <div><label class="label">Cups</label><input class="input" id="cv-cups" type="number" step="0.25" value="1"/></div>
</div>
<div class="card" id="cv-result"></div>
<script>
const DENS={{water:240,flour:120,sugar:200,butter:227}};
function convert(){const ing=cv_ing.value;const cups=+cv_cups.value||0;const grams=cups*(DENS[ing]||240);cv_result.innerHTML=`${cups} cup(s) of ${ing} ≈ <strong>${Math.round(grams)}</strong> g`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['cv-ing','cv-cups'].includes(e.target.id))convert();}));convert();
</script>
