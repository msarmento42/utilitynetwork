<div class="card"><h1>Rice Ratios</h1><p>Pick a grain & method to get water amount.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Type & method</label><select class="input" id="r-type"><option value="white-stovetop">White (stovetop)</option><option value="brown-stovetop">Brown (stovetop)</option><option value="jasmine-stovetop">Jasmine (stovetop)</option><option value="basmati-stovetop">Basmati (stovetop)</option><option value="white-instantpot">White (Instant Pot)</option></select></div>
  <div><label class="label">Rice (cups)</label><input class="input" id="r-rice" type="number" step="0.25" value="2"/></div>
</div>
<div class="card" id="r-result"></div>
<script>
const RATIOS={'white-stovetop':'1:1.5','brown-stovetop':'1:2','jasmine-stovetop':'1:1.25','basmati-stovetop':'1:1.5','white-instantpot':'1:1.25'};
function show(){const key=r_type.value;const ratio=RATIOS[key]||'1:1.5';const cups=+r_rice.value||1;const parts=ratio.split(':').map(Number);const water=(cups*parts[1]/parts[0]).toFixed(2);r_result.innerHTML=`${cups} cup(s) rice → <strong>${water}</strong> cup(s) water (${ratio})`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['r-type','r-rice'].includes(e.target.id))show();}));show();
</script>
