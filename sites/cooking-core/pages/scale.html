<div class="card"><h1>Recipe Scaler</h1><p>Paste ingredients and choose servings.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Original servings</label><input class="input" id="sc-base" type="number" value="2"/><label class="label">Target servings</label><input class="input" id="sc-target" type="number" value="6"/></div>
  <div><label class="label">Ingredients</label><textarea class="input" id="sc-ingredients" rows="8">1 cup rice
2 tbsp oil
0.5 tsp salt</textarea></div>
</div>
<div class="card"><pre id="sc-result" class="small"></pre></div>
<script>
function renderScaled(){const base=+sc_base.value||1;const target=+sc_target.value||1;const factor=target/base;const lines=(sc_ingredients.value||'').split('\n');sc_result.textContent=lines.map(l=>{const m=l.match(/([0-9]*\.?[0-9]+)/);if(!m)return l;const q=+m[1];return l.replace(m[1],(Math.round(q*factor*100)/100));}).join('\n');}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['sc-base','sc-target','sc-ingredients'].includes(e.target.id))renderScaled();}));renderScaled();
</script>
