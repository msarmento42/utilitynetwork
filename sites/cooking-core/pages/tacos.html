<div class="card"><h1>Taco Planner</h1><p>Plan tortillas, fillings, and toppings per person.</p></div>
<div class="card grid grid-2">
  <div><label class="label">People</label><input class="input" id="t-people" type="number" value="10"/></div>
  <div><label class="label">Appetite</label><select class="input" id="t-per"><option value="normal">Normal</option><option value="hearty">Hearty</option></select></div>
</div>
<div class="card" id="t-result"></div>
<script>
function tacos(){const ppl=+t_people.value||0;const hearty=t_per.value==='hearty';const per=hearty?4:3;const total=ppl*per;const meat=Math.ceil(total*0.15);const toppings=Math.ceil(ppl*0.25);t_result.innerHTML=`Tacos: <strong>${total}</strong> • Tortillas: <strong>${total}</strong> • Filling: <strong>${meat} lb</strong> • Toppings (cups): <strong>${toppings}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['t-people','t-per'].includes(e.target.id))tacos();}));tacos();
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
