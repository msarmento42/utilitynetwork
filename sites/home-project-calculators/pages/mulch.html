<div class="card"><h1>Mulch Calculator</h1><p>Estimate mulch in cubic yards and bag count.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Length (ft)</label><input class="input" id="m-l" type="number" value="20"/></div>
  <div><label class="label">Width (ft)</label><input class="input" id="m-w" type="number" value="3"/></div>
</div>
<div class="card"><label class="label">Depth (in)</label><input class="input" id="m-d" type="number" value="3"/></div>
<div class="card" id="m-result"></div>
<script>
function mulch(){const len=+m_l.value||20;const wid=+m_w.value||3;const depth=+m_d.value||3;const yards=(len*wid*depth)/324;const bags2=Math.ceil(yards*13.5);m_result.innerHTML=`Mulch: <strong>${Site.fmt(yards,2)}</strong> yd³ • 2 cu ft bags: <strong>${bags2}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['m-l','m-w','m-d'].includes(e.target.id))mulch();}));mulch();
</script>
