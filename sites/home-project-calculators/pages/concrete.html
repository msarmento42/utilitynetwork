<div class="card"><h1>Concrete Slab</h1><p>Estimate cubic yards and bag counts.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Length (ft)</label><input class="input" id="c-l" type="number" value="10"/></div>
  <div><label class="label">Width (ft)</label><input class="input" id="c-w" type="number" value="10"/></div>
</div>
<div class="card"><label class="label">Thickness (in)</label><input class="input" id="c-th" type="number" value="4"/></div>
<div class="card" id="c-result"></div>
<script>
function concrete(){const len=+c_l.value||10;const wid=+c_w.value||10;const th=+c_th.value||4;const cf=len*wid*(th/12);const cy=cf/27;const bags80=Math.ceil((cf)/0.6);const bags60=Math.ceil((cf)/0.45);c_result.innerHTML=`Volume: <strong>${Site.fmt(cy,2)}</strong> yd³ • 80lb bags: <strong>${bags80}</strong> • 60lb bags: <strong>${bags60}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['c-l','c-w','c-th'].includes(e.target.id))concrete();}));concrete();
</script>
