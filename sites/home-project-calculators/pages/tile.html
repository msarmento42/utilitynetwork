<div class="card"><h1>Tile Calculator</h1><p>Estimate tiles and boxes with a waste factor.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Length (ft)</label><input class="input" id="t-l" type="number" value="10"/></div>
  <div><label class="label">Width (ft)</label><input class="input" id="t-w" type="number" value="8"/></div>
</div>
<div class="card grid grid-2">
  <div><label class="label">Tile size (in)</label><input class="input" id="t-size" type="number" value="12"/></div>
  <div><label class="label">Waste (%)</label><input class="input" id="t-waste" type="number" value="10"/></div>
</div>
<div class="card grid grid-2">
  <div><label class="label">Tiles per box</label><input class="input" id="t-box" type="number" value="10"/></div>
</div>
<div class="card" id="t-result"></div>
<script>
function tile(){const len=+t_l.value||10;const wid=+t_w.value||8;const ts=+t_size.value||12;const waste=+t_waste.value||10;const area=len*wid;const tileArea=(ts*ts)/144;let tiles=Math.ceil(area/tileArea);tiles=Math.ceil(tiles*(1+waste/100));const perBox=+t_box.value||10;const boxes=Math.ceil(tiles/perBox);t_result.innerHTML=`Tiles: <strong>${tiles}</strong> • Boxes: <strong>${boxes}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['t-l','t-w','t-size','t-waste','t-box'].includes(e.target.id))tile();}));tile();
</script>
