<div class="card"><h1>Paint Calculator</h1><p>Estimate paint gallons for interior walls.</p></div>
<div class="card grid grid-2">
  <div><label class="label">Length (ft)</label><input class="input" id="p-l" type="number" value="12"/></div>
  <div><label class="label">Width (ft)</label><input class="input" id="p-w" type="number" value="10"/></div>
</div>
<div class="card grid grid-2">
  <div><label class="label">Height (ft)</label><input class="input" id="p-h" type="number" value="8"/></div>
  <div><label class="label">Coats</label><input class="input" id="p-coats" type="number" value="2"/></div>
</div>
<div class="card grid grid-2">
  <div><label class="label">Coverage (ft²/gal)</label><input class="input" id="p-cov" type="number" value="350"/></div>
  <div><label class="label">Doors / Windows</label><input class="input" id="p-doors" type="number" value="1"/> <input class="input" id="p-windows" type="number" value="2"/></div>
</div>
<div class="card" id="p-result"></div>
<script>
function paint(){const len=+p_l.value||12;const wid=+p_w.value||10;const h=+p_h.value||8;const coats=+p_coats.value||2;const cov=+p_cov.value||350;const doors=+p_doors.value||1;const windows=+p_windows.value||2;const areaWalls=2*h*(len+wid);const sub=doors*21+windows*15;const total=Math.max(0,(areaWalls-sub)*coats);const gallons=Math.ceil(total/cov*100)/100;p_result.innerHTML=`Area to paint: <strong>${Math.round(total)}</strong> ft² • Gallons: <strong>${gallons}</strong>`;}
['input','change'].forEach(evt=>document.addEventListener(evt,e=>{if(['p-l','p-w','p-h','p-coats','p-cov','p-doors','p-windows'].includes(e.target.id))paint();}));paint();
</script>
