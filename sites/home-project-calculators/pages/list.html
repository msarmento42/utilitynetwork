<div class="card"><h1>Shopping List</h1><p>Type items and quantities, then print or save as PDF.</p></div>
<div class="card grid grid-2">
  <div>
    <label class="label">Item</label><input class="input" id="s-name"/>
    <label class="label">Qty</label><input class="input" id="s-qty" value="1"/>
    <button class="btn" id="s-add">Add</button>
    <button class="btn" onclick="window.print()">Print / PDF</button>
  </div>
  <div><ul id="s-list"></ul></div>
</div>
<script>
function add(){const n=s_name.value.trim();if(!n)return;const q=s_qty.value||'1';const li=document.createElement('li');li.textContent=q+'× '+n;s_list.appendChild(li);s_name.value='';}
document.addEventListener('DOMContentLoaded',()=>{s_add.addEventListener('click',add);});
</script>

<script>
(async function(){
  try{
    const res = await fetch('/assets/network.json');
    if(!res.ok) throw 0;
    const links = await res.json();
    const nav = document.getElementById('network-bar');
    nav.innerHTML = links.map(l=>`<a class="badge" href="${l.url}">${l.name}</a>`).join(' · ');
    nav.style.display = 'flex';
  }catch(e){}
})();
</script>
